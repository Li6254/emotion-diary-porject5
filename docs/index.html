<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>心情日记</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>📝 我的心情日记</h1>
        
        <div class="card">
            <form id="moodForm">
                <div class="form-group">
                    <label for="moodDate">日期</label>
                    <input type="date" id="moodDate" required>  <!-- 固定日期 -->
                </div>
                
                <div class="form-group">
                    <label>选择心情</label>
                    <div class="mood-options">
                        <!-- 基础心情 -->
                        <div class="mood-levels">
                            <button type="button" data-level="1">😞 很差</button>
                            <button type="button" data-level="2">😕 一般</button>
                            <button type="button" data-level="3">😐 普通</button>
                            <button type="button" data-level="4">🙂 不错</button>
                            <button type="button" data-level="5">😊 超棒</button>
                        </div>
                        
                        <!-- 自定义心情 -->
                        <div class="custom-mood-option">
                            <button type="button" id="customMoodBtn">✨ 自定义心情</button>
                            <div class="custom-mood-input hidden">
                                <input type="text" id="newMoodName" placeholder="输入心情名称">
                                <button type="button" id="saveCustomMoodBtn">保存</button>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="moodLevel">
                    <input type="hidden" id="moodCustomName">
                </div>
                
                <div class="form-group">
                    <label for="moodNote">日记内容</label>
                    <textarea id="moodNote" rows="3" required></textarea>
                </div>
                
                <button type="submit">保存记录</button>
            </form>
        </div>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="搜索日记内容...">
            <select id="searchMood">
                <option value="">所有心情</option>
                <option value="1">😞 很差</option>
                <option value="2">😕 一般</option>
                <option value="3">😐 普通</option>
                <option value="4">🙂 不错</option>
                <option value="5">😊 超棒</option>
            </select>
            <button type="button" id="searchBtn">🔍 搜索</button>
            <button type="button" id="resetSearchBtn">🔄 重置</button>
        </div>

        <div class="history" id="moodHistory"></div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
